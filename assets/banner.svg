<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3b82f6" stroke-width="0.25" opacity="0.1"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid background -->
  <rect width="1500" height="500" fill="url(#grid)"/>

  <!-- Left side: Logo and text -->
  <g transform="translate(100, 100)">
    <!-- X logo with scan effect -->
    <g transform="scale(0.5)">
      <path d="M 50,50 L 250,250 M 250,50 L 50,250" 
            stroke="#3b82f6" 
            stroke-width="30" 
            stroke-linecap="round"
            filter="url(#glow)"/>
    </g>

    <!-- Text -->
    <text x="200" y="100" 
          font-family="Arial, sans-serif" 
          font-size="72" 
          font-weight="bold" 
          fill="#ffffff"
          filter="url(#glow)">
      xCheck
    </text>

    <!-- Tagline -->
    <text x="200" y="150" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="#94a3b8">
      Social Media Intelligence Platform
    </text>
  </g>

  <!-- Right side: Analytics visualization -->
  <g transform="translate(800, 250)">
    <!-- Data points with connections -->
    <g>
      <line x1="0" y1="0" x2="200" y2="-50" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
      <line x1="200" y1="-50" x2="400" y2="50" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="0" r="4" fill="#22c55e"/>
      <circle cx="200" cy="-50" r="4" fill="#22c55e"/>
      <circle cx="400" cy="50" r="4" fill="#22c55e"/>
    </g>

    <!-- Scanning effect -->
    <circle r="180" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
  </g>
</svg>